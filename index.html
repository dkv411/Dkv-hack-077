<script>
  
  function showPage(id) {
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    window.scrollTo(0,0);
  }

  function gotoFollowers(){
    const user = document.getElementById('instaUser').value.trim();
    if(!user){ alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ Instagram username ‡§°‡§æ‡§≤‡•á‡§Ç‡•§'); return; }
    
    localStorage.setItem(', user);
    showPage('page2');
  }

  
  document.getElementById('followersSelect').addEventListener('change', function(){
    if(this.value === 'custom') document.getElementById('customBlock').style.display = 'block';
    else document.getElementById('customBlock').style.display = 'none';
  });

  function backToUser(){ showPage('page1'); }

  function showSummary(){
    let sel = document.getElementById('followersSelect').value;
    let followers = sel === 'custom' ? document.getElementById('customFollowers').value : sel;
    if(!followers || parseInt(followers) < 1){ alert('‡§ï‡•É‡§™‡§Ø‡§æ followers ‡§ï‡•Ä ‡§∏‡§π‡•Ä ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ ‡§°‡§æ‡§≤‡•á‡§Ç‡•§'); return; }

    const user = localStorage.getItem('demo_insta_user') || '‚Äî';
    
    let price = 0;
    const n = parseInt(followers);
    if(n <= 150) price = 49;
    else if(n <= 600) price = 149;
    else if(n <= 1500) price = 279;
    else if(n <= 6000) price = 1199;
    else price = Math.ceil(n/1000)*250; 

    
    const html = `
      <div><strong>Username:</strong> ${escapeHtml(user)}</div>
      <div style="margin-top:6px"><strong>Followers:</strong> ${escapeHtml(followers)}</div>
      <div style="margin-top:6px"><strong>Estimated Price:</strong> ‚Çπ${price}</div>
      <div style="margin-top:6px;color:#9bdac9;font-size:13px">Note: ‡§Ø‡§π ‡§∏‡§ø‡§∞‡•ç‡§´ Demo ‡§π‡•à ‚Äî ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§ï‡•á ‡§≤‡§ø‡§è backend ‡§î‡§∞ payment integration ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï ‡§π‡•à‡•§</div>
    `;
    document.getElementById('orderSummary').innerHTML = html;
    
    localStorage.setItem('demo_followers', followers);
    localStorage.setItem('demo_price', price);
    showPage('page3');
  }

  function confirmOrder(){
    
    const user = localStorage.getItem('demo_insta_user');
    const followers = localStorage.getItem('demo_followers');
    const price = localStorage.getItem('demo_price');
    alert('Demo: ‡§Ü‡§™‡§ï‡§æ order ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à‡•§\\nUsername: '+user+'\\nFollowers: '+followers+'\\nPrice: ‚Çπ'+price+'\\n(‡§Ø‡§π ‡§ï‡•á‡§µ‡§≤ ‡§¶‡§ø‡§ñ‡§æ‡§µ‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§π‡•à)');

  }

    showPage('page3');
  }

  
  function escapeHtml(s){ return String(s).replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]; }); }
